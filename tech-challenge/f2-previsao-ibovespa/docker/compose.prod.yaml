version: "3"
name: f2
services:
  main:
    image: python:3.10-slim
    volumes:
      - ../.:/app
    working_dir: /app
    command: sh -c "pip install -r requirements.txt && python src/main.py"

  app:
    image: python:3.10-slim
    volumes:
      - ../.:/app
    working_dir: /app
    command: sh -c "pip install -r requirements.txt && streamlit run src/streamlit.py"
