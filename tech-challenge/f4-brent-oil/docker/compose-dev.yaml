version: "3.1"
services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ../database:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - f4-brent-oil

networks:
  f4-brent-oil:
    driver: bridge